repos:
- repo: https://github.com/psf/black
  rev: 23.3.0
  hooks:
  - id: black
- repo: https://github.com/PyCQA/isort
  rev: '5.12.0'
  hooks:
  - id: isort
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.3.0
  hooks:
  - id: mypy
    additional_dependencies: [types-requests==2.28.7]
    exclude: "^(scripts|test)/"